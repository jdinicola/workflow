name: Build

on:
  workflow_call:
    secrets:
      repo-token:
        required: true

jobs:
  bundle:
    name: Bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
      
      # - name: Checkout branch (core components)
      #   uses: actions/checkout@v3
      #   with:
      #     repository: ${{ vars.CORE_COMPONENTS_REPO }}
      #     token: ${{ secrets.repo-token }}
      #     path: tmp

      - name: Read core components version from package.json
        run: echo "CORE_COMPONENTS_VERSION=$(jq '.packages' ./package.json)" >> $GITHUB_ENV

      - name: Download core components
        uses: robinraju/release-downloader@v1.8
        with:
          repository: ${{ vars.CORE_COMPONENTS_REPO }}
          token: ${{ secrets.repo-token }}
          tag: '${{ vars.CORE_COMPONENTS_VERSION }}'
          fileName: "packages.zip"
          extract: true

      - name: Use Node.js ${{ vars.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}
          #cache: "npm"
          #cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm i

      - name: Build CSS
        run: npm run build:css

      - name: Build criticals
        run: npm run build:criticals

      - name: Create zip file
        run: bash ./scripts/deployment/create.sh

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: bundle
          path: ./dist/bundle.zip
          retention-days: 1
          if-no-files-found: error